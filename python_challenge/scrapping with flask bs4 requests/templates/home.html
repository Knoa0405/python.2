<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <style></style>
</head>

<body>
  <header>
    <h1>
      Reddit Reader
    </h1>
    <h3>
      A service to aggregate all your favourite subreddits
    </h2>
  </header>
  <main>
    <form action="/add", methods="GET">
    <h4>Add a subreddit:</h4>
    <h5>Write the name without /r/</h5>
    <input placeholder="Write a subreddit name" name="addreddit"/>
    <button type="submit">Add</button>
    </form>
    <hr>
    <form action="/read">
    <h4>
      Select the subreddits you're interested on:
    </h4>
    <ul>
    {%for reddit in subreddits%}
      <li>
        <input type="checkbox" name="{{reddit}}"/>r/ {{reddit}}
      </li>
    {%endfor%}
    </ul>
    <button type="submit">Aggregate</button>
    </form>
  </main>
</body>

</html>
